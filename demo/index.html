<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Macroscope — Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Styles kept minimal to avoid clashing with the app -->
  <style>
    html,body{height:100%;margin:0;background:#0e0e12;color:#eaeaea;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    canvas{display:block}
    .ui{position:fixed;left:12px;top:12px;z-index:10}
    .ui button,.ui input[type="file"]{margin-right:8px;margin-bottom:6px}
  </style>

  <!-- p5 + zip (as in your current app) -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <!-- PDF.js ES Module build -->
  <script type="module">
    import * as pdfjsLib from "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.7.76/build/pdf.mjs";
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.7.76/build/pdf.worker.mjs";
    window.pdfjsLib = pdfjsLib;
  </script>

  <!-- Fallback classic build for any non-module callers -->
  <script src="https://unpkg.com/pdfjs-dist@4.6.82/build/pdf.min.js"></script>
  <script>
    window.pdfjsLib = window.pdfjsLib || pdfjsLib;
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://unpkg.com/pdfjs-dist@4.6.82/build/pdf.worker.min.js';
  </script>

  <!-- Demo Mode + data prefix BEFORE loading your app -->
  <script>
    // Force demo mode on this page
    window.DEMO_MODE = true;

    // Tell the app where your hosted demo folders live (relative to repo root)
    // Example: /Test_Data/<slug>/
    window.DATA_BASE_PREFIX = 'Test_Data/';
  </script>

  <!-- Any helper you’re already using that sketch.js expects -->
  <script src="../data-retrieval.js"></script>

  <!-- The app (minified/obfuscated build recommended in Section 5) -->
  <script src="../sketch.js" defer></script>
</head>
<body>
  <div class="ui">
    <button id="importBtn">Import JSON</button>
    <span id="info"></span>
  </div>
</body>
</html>
