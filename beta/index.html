  <!-- PDF.js ES Module build -->
  <script type="module">
    import * as pdfjsLib from "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.7.76/build/pdf.mjs";
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.7.76/build/pdf.worker.mjs";
    window.pdfjsLib = pdfjsLib;
  </script>

  <!-- Fallback classic build -->

    window.pdfjsLib = window.pdfjsLib || pdfjsLib;

  </script>

  <!-- Password gate + full-mode flags BEFORE loading the app -->
  <script>
    (function () {
      // If landing page already set the flag, we skip the extra prompt
      let ok = false;
      try {
        ok = sessionStorage.getItem('macroscope_beta_ok') === 'yes';
      } catch (e) {
        console.warn('sessionStorage unavailable, will always prompt for beta password.', e);
      }

      if (!ok) {
        const pwd = window.prompt('Enter beta access password:');
        if (pwd === 'macroscope') {
          try {
            sessionStorage.setItem('macroscope_beta_ok', 'yes');
          } catch (e) {
            console.warn('Could not persist beta flag in sessionStorage:', e);
          }
        } else {
          window.alert('Incorrect password. Returning to home page.');
          window.location.href = '../';
        }
      }

      // Force FULL (non-demo) mode for this page
      window.DEMO_MODE = false;
      // Keep same data prefix as demo unless you want a different root
      window.DATA_BASE_PREFIX = 'Test_Data/';
    })();
  </script>

  <!-- Helper your app expects -->

  <script src="../sketch.js" defer></script>
