<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Macroscope</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{height:100%;margin:0}
    body{background:#0e0e12;color:#eaeaea;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    canvas{display:block}
    .ui{position:fixed;left:12px;top:12px;z-index:10}
    .ui button,.ui input[type="file"]{margin-right:8px;margin-bottom:6px}
  </style>

  <!-- p5 -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <!-- PDF.js (ES module build) -->
  <script type="module">
    import * as pdfjsLib from "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.7.76/build/pdf.mjs";
    // Point to the module worker
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.7.76/build/pdf.worker.mjs";
    // Expose globally so sketch.js can use window.pdfjsLib
    window.pdfjsLib = pdfjsLib;
    // Optional sanity log
    console.log("PDF.js loaded", pdfjsLib?.version || "");
  </script>

  <!-- Your sketch (loads after the module above) -->
     <script src="./data-retrieval.js"></script> 
     <script>
  // you can change this per dataset/location
  window.DATA_BASE_PREFIX = 'Test_Data/';
</script>
  <script src="./sketch.js" defer></script>
<script src="https://unpkg.com/pdfjs-dist@4.6.82/build/pdf.min.js"></script>
<script>
  window.pdfjsLib = window.pdfjsLib || pdfjsLib;
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    'https://unpkg.com/pdfjs-dist@4.6.82/build/pdf.worker.min.js';
</script>
<p style="margin-top:16px;">
  <a class="btn" href="/demo/">Try the Demo</a>
</p>

</head>
<body>
  <div class="ui">
    <button id="importBtn">Import JSON</button>
    <span id="info"></span>
  </div>
</body>
</html>
